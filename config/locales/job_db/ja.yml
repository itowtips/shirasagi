  tooltip:
    job_db/model/category:
      name:
        - 種別名を入力します。
      color:
        - 表示色を入力します。
        -
        - 表示色は "#RRGGBB" 形式で入力します（RR, GG, BB はそれぞれ赤、緑、青の成分を16進数で入力）。
      order:
        - 並び順を入力します。
        - 数字が小さいほど上位に表示されます。

    job_db/addon/member/admins:
      member_ids:
        - この企業情報を管理するメンバーを選択します。

    job_db/addon/release:
      state:
        - 公開状態を選択します。
      released:
        - ページに表示する更新日の指定に利用します。
        - 実際の更新日以外の日付を指定する場合に利用します。

    job_db/addon/readable_setting:
      readable_group_ids:
        - このページを閲覧できるグループを選択します。
      readable_user_ids:
        - このページを閲覧できるユーザーを選択します。

    job_db/company/profile:
      name:
        - 企業名を入力します。

    job_db/incident/base:
      name:
        - 対応履歴の名前を入力します。

    job_db/addon/incident/category:
      category_ids:
        - カテゴリーを選択します。

    job_db/member/kind:
      id:
        - IDを入力します。
        - アルファベット、数字、アンダースコア、ハイフンが使用できます。
      name:
        - 名前を入力します。
