    job_db/addon/incident/category:
      category_ids:
        - カテゴリーを選択します。

    job_db/member/kind:
      id:
        - IDを入力します。
        - アルファベット、数字、アンダースコア、ハイフンが使用できます。
      name:
        - 名前を入力します。
