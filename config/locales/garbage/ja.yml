  tooltip:
    garbage/node/node:
      loop_html: &garbage_node_loop_html
        - 自動生成されたリスト表示部分のHTMLを指定することが可能です。
        - 下記のように記述します。
        - |-
          #{name} ゴミ品目名が表示されます。
          #{categories} ゴミの分別区分が表示されます。
          #{remark} 出し方・ワンポイントが表示されます。

    garbage/node/page:
      kana:
        - ふりがなを設定します。
        - 品目名を平仮名にしたときの1文字目を、平仮名で入力してください。
        - 品目名が「鉛筆」の場合、「え」と入力します。

    garbage/node/search:
      loop_html: *garbage_node_loop_html

    garbage/addon/category_setting:
      st_categories:
        - ゴミの分別区分を設定します。

    garbage/node/area:
      center:
        - センターを設定します。
      field:
        - ゴミの分別区分を設定します。
      value:
        - 5374アプリでのゴミの回収日を設定します
        -
        - 曜日は「日」・「月」・「火」・「水」・「木」・「金」・「土」という各曜日の一文字を記述します。
        - 毎週の場合は、一文字だけ記述します。
        -
        - 複数ある場合は、半角スペースで区切り記述します。
        - 毎週月曜・木曜の場合は 月 木と記述します。
        -
        - 毎月第1週月曜の場合は、月1と記述します。
        - 毎月収集が無いゴミは対象月をコロン(:)の後に指定できます。 例えば、4、6、8、10、12、2月の偶数月の第2火曜、第4金曜の場合には、 火2 金4:4 6 8 10 12 2 のように記述します。
      view:
        - 公開画面でのゴミの回収日を設定します
    garbage/node/center:
      rest_start:
        - センターの休止開始日を設定します。
      rest_end:
        - センターの休止終了日を設定します。
    garbage/node/category:
      style:
        - 5374アプリで分別区分の表示を設定します。
      bgcolor:
        - 5374アプリで分別区分の背景色を設定します。
    garbage/node/remark:
      remark_id:
        - 5374アプリで注意事項を表示する対象を設定します。
      attention:
        - 5374アプリで表示する注意事項を設定します。